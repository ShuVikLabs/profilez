name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

# Cancel older runs for the same PR/branch to save minutes
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changed projects
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ github.token }}
          # Adjust folder names if yours differ
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: >
      github.event_name == 'push' ||
      needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Optional: upload build as artifact (remove if not needed)
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: changes
    if: >
      github.event_name == 'push' ||
      needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Cache Gradle to speed up builds
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew clean build --no-daemon

      # Optional: upload JARs as artifacts (remove if not needed)
      - name: Upload backend artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/build/libs
            backend/build/reports/tests
