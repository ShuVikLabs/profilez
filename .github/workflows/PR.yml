name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changed projects
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: changes
    # Run on push to main (always), OR on PR only if frontend changed
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && fromJSON(needs.changes.outputs.frontend)) }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: frontend/build

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: changes
    # Run on push to main (always), OR on PR only if backend changed
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && fromJSON(needs.changes.outputs.backend)) }}
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - uses: gradle/actions/setup-gradle@v3
      - run: chmod +x gradlew
      - run: ./gradlew clean build --no-daemon
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-build
          path: |
            backend/build/libs
            backend/build/reports/tests
